<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Opacity  -->
     <h5 class="o1"> Opacity 1</h5><br>
     <h5 class="o2"> Opacity 2</h5><br>     
      <style>
        .o1{
            background-color: green;
            font-size: 40px;
        }
        .o2{
            background-color: green;
            font-size:40px ;
            opacity: 0.6;
        }
      </style>

      <!-- Transparent -->
      <h5 class="o3"> Transparent 3</h5><br>
      

      <style>
         .o3{
            background: rgba(0, 255, 0, 0.3);
            font-size: 40px;

         }
      </style>
      
</body>
</html>
