<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border: 1px solid black; margin-left: 10%; margin-right: 83.5%;">Here is Padding</p>

    <style>
        p{
            padding-top: 3%;
            padding-bottom: 3%;
            padding-left: 3%;
            padding-right: 3%;
        }
    </style>
</body>
</html>


<!-- 
    Padding - Shorthand Property (trbl)

    padding: 25px 50px 75px 100px;
        top padding is 25px
        right padding is 50px
        bottom padding is 75px
        left padding is 100px

   
    If the padding property has 3 values:

    padding: 25px 50px 75px;
        top padding is 25px
        right and left paddings are 50px
        bottom padding is 75px

    
    If the padding property has 2 values:

    padding: 25px 50px;
        top and bottom paddings are 25px
        right and left paddings are 50px
    

    If the padding property has 1 value:

    padding: 25px;
        all four paddings are 25px



-->
