<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://fastdl.app/en">Google</a>
</body>
    <style>
        /* Not Visited */
        a:link{           
            padding: 5px;
            color: white;
            background-color: blue;
            text-decoration: none;
            
        }

        /* Visited */
        a:visited{
            padding: 5px;
            color: black;
            background-color: yellow;
        }

        /* Hover */

        a:hover{
            padding: 5px;
            color: white;
            background-color: blueviolet;
        }

        /* Visting link in past */

        a:active{
            padding: 5px;
            color: white;
            background-color: rgb(255, 24, 24);
        }

    </style> 
</html>
