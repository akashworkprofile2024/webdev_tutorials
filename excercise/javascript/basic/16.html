<!-- Write a JavaScript program to compute the sum of the two given integers. If the two values are the same, then return triple their sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    num1 <input type="number" name="num1" id="num1">
    num2 <input type="number" name="num2" id="num2">
    <button type="button" onclick="sumint()">Send</button>
    <pre style="font-size: x-large;">Result: <span id="display"></span></pre>
</body>
<script>
      function sumint(){
        num1 = parseInt(document.getElementById('num1').value) ;
        num2 = parseInt(document.getElementById('num2').value) ;
        let store_sum = (`${num1+num2}`);
        

        if(num1 == num2){
            let triple =  store_sum * 3;
            document.getElementById('display').innerHTML=triple;
        }else{
            
            document.getElementById('display').innerHTML=store_sum;
        }
        
      }
</script>
</html>
