<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="fetchurl()">Click to Get Url</button>
    <p>Fetch url</p>
    <span id="urlfetch"></span>
</body>
<script>
    function fetchurl(){
        let storeurl = document.URL;
        document.getElementById('urlfetch').innerHTML=storeurl;
    }
</script>
</html>
