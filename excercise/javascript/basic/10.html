<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="num1">1st number</label>
    <input type="number" name="num1" id="num1"><br>
    <label for="num2">2nd number</label>     
    <input type="number" name="num2" id="num2"><br>  
    <button type="button" onclick="multiply()">Mutiply</button>   
    <button type="button" onclick="divide()">Divide</button>   
    </form>
    <pre style="font-size: medium;">The result is:</pre>
    <span id="result"></span>
</body>
<script>
    function multiply(){
        num1 = document.getElementById('num1').value;
        num2 = document.getElementById('num2').value;
        document.getElementById('result').innerHTML = num1 * num2;
    } 
    function divide(){
        num1 = document.getElementById('num1').value;
        num1 = document.getElementById('num2').value;
        document.getElementById('result').innerHTML=num1/num2;
    } 
</script>
</html>
