<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <p id="arr_length"></p>
    <p id="convert_arr_to_string"></p>
    <p id="array_at_pos"></p>
    <p id="array_at_pos1"></p>
    <p id="array_join"></p>
    <p id="array_pop"></p>
    <p id="array_push"></p>
    <p id="array_shift"></p>
    <p id="arr_unshift"></p>
    <p id="change_elements"></p>
    <p id="array_length"></p>
    <p id="array_concate"></p>
    <p id="array_merge"></p>
    <p id="array_copywithin"></p>
    <p id="array_flat"></p>
    <p id="array_flatmap"></p>
    <p id="array_splice"></p>
    <p id="remove_ele_array"></p>
    <p id="array_tosplice"></p>
    <p id="flatmap_arr"></p>
    <p id="array_slice"></p>
    <p id="array_slice2"></p>
    <p id="array_slice3"></p>
    <p id="array_slice4"></p>
</body>
<script>
    // CREATION ARRAY
    let arr1 = ['html','css','javascript']
    let arr2 = ['bike', 'car', 'heavymoto']
    //  ARRAY LENGTH
    storelength = arr1.length;
    document.getElementById('arr_length').innerHTML = `ARRAY LENGTH: ${storelength}`

    // ARRAY TO STRING
    let convertto_string = arr1.toString();
    document.getElementById('convert_arr_to_string').innerHTML = `ARRAY TO STRING: ${convertto_string}`+" "+`Type:${typeof(convertto_string )}` 

    // ARRAY AT()
    let arr_at = arr1.at(2);
    let arr_at1 = arr1.at[2];
    document.getElementById('array_at_pos').innerHTML = `ARRAY AT: ${arr_at}`
    document.getElementById('array_at_pos1').innerHTML = `ARRAY AT: ${arr_at1}`
    
    // ARRAY JOIN()
    document.getElementById('array_join').innerHTML = `ARRAY JOIN: ${arr1.join('*')}`

    // ARRAY POP()
    document.getElementById('array_pop').innerHTML = `ARAY POP: ${arr1.pop(2)}`

    // ARRAY PUSH()
    arrpush = arr1.push('python')
    document.getElementById('array_push').innerHTML = `ARRAY PUSH: ${arrpush}`;
     
    // ARRAY SHIFT()
    arr2.shift();
    document.getElementById('array_shift').innerHTML = `ARRAY SHIFT: ${arr2}`

    // ARRAY UNSHIFT()
    arr2.unshift('emoto');
    document.getElementById('arr_unshift').innerHTML = `ARRAY UNSHIFT: ${arr2}`

    // CHANGING ELEMENTS
    arr2[2] = 'totowheel';
    document.getElementById('change_elements').innerHTML = `CHANGE ARRAY ELEMENTS: ${arr1}`

    // ARRAY LENGTH
    arr2[arr2.length] = "kiwi";
    document.getElementById('array_length').innerHTML = `ARRAY LENGTH: ${arr2}`
    
    // ARRAY CONCATE
    arrboys = ['rahul' , 'akash' , 'raj'];
    arrgirls = ['raamya','palak','marie'];
    arranimals=['dogs','cats','fishes']
    concate_arr = arrgirls.concat(arrboys , arranimals);
    document.getElementById('array_concate').innerHTML = `ARRAY CONCAT: ${concate_arr}`

    // ARRAY MERGING
     let guardians = ['father' , 'mother']
     let familycomplete = guardians.concat('Daugther');
     document.getElementById('array_merge').innerHTML = ` ARRAY MERGE: ${familycomplete}`

    // ARRAY COPYWITHIN
    let arr_copywith = ['Banana' , 'Orange' , 'Apple', 'Lemon']
    arr_copywith.copyWithin(2,1)
    document.getElementById('array_copywithin').innerHTML = `ARRAY_COPYWITHIN: ${arr_copywith}` 

    // ARRAY FLAT()
    // The flat() method creates a new array with sub-array elements concatenated to a specified depth.
    let mynumArr = [[1,2],[3,4],[5,6]];
    const newarr = mynumArr.flat()
    document.getElementById('array_flat').innerHTML = `ARRAY FLAT: ${newarr}`;


    // ARRAY FLATMAP()
    let myarrflatmap = [1,2,3,4,5,6];
    const newarr2 = myarrflatmap.flatMap(x => [x, x*10]);
    document.getElementById('array_flatmap').innerHTML = `ARRAY FlATMAP: ${myarrflatmap}`
    
    // ARRAY SLICE

    let food = ['Banana' , 'Orange' , 'Apple', 'Mango']
    food.splice(2,0, 'Lemon' , 'Kiwi');
    document.getElementById('array_splice').innerHTML = food;

    /* The first parameter (2) defines the position where new elements should be added (spliced in).
       The second parameter (0) defines how many elements should be removed.
    */

    // REMOVE ELEMENTS
    let prefruits = ['Banana','Orange','Apple','Mango']
    prefruits.splice(0,1)
    document.getElementById('remove_ele_array').innerHTML = `REMOVE ELEMENTS: ${prefruits}`

    // JAVASCRIPT ARRAY TOSPLICE
    let month = ['january','February', 'April','May']
    let storetosplice = month.splice
    document.getElementById('array_tosplice').innerHTML = `ARRAAY TO STRING ${month}`  

    // JAVA ARRAYS
    let flatarrmap = [4,10,6,3,1,2]
    const storeflatarrmap = flatarrmap.flatMap(x => [x, x*10]) 
    document.getElementById('flatmap_arr').innerHTML = storeflatarrmap

    // JAVA SLICE
    let fruits=['Mango','banana','Apple','Pineapple','Orange']
    const store_arrslice = fruits.slice(1);
    document.getElementById('array_slice').innerHTML = `ARRAY SLICE: ${store_arrslice}`
    
    const store_arrslice2 = fruits.slice(3)
    document.getElementById('array_slice2').innerHTML = `ARRAY SLICE: ${store_arrslice2}`

    const store_arrslice3 = fruits.slice(1,3)
    document.getElementById('array_slice3').innerHTML = `ARRAY SLICE: ${store_arrslice3}`
    
    const store_arrslice4 = fruits.slice(2)
    document.getElementById('array_slice4').innerHTML = `ARRAY SLICE: ${store_arrslice4}`

    
    
</script>
</html>
