<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Show Date</p>
    <p id="displayevent"></p>
    <button onclick="run()">Show Date Events</button>
</body>
<script>
    function run(){
        document.getElementById('displayevent').innerHTML = Date(); 
    }
</script>
</html>
