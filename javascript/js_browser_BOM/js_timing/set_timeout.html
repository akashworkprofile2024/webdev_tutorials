<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="setTimeout(myfun,3000)">Click</button><br>
    <button onclick="setTimeout(myfun1,3000)">Click_Alert</button>
    <p id="demo"></p>
</body>
<script>
    function myfun(){
        document.getElementById('demo').innerHTML="Hello";
    }
    function myfun1(){
        alert('Hello Alert');
    }
</script>
</html>
