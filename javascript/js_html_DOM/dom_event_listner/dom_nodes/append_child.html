<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <div id="div1">
        <p id="p1">This is a Javascript</p>
        <p id="p2">This is another Javascript</p>
    </div>
</body>
<script>

   const node = document.createElement('This is new');
   para.appendChild(node);
   const element = document.getElementById('div1');
