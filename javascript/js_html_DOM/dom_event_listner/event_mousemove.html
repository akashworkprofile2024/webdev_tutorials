<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #mydiv{
    background-color: coral;
    border: 1px solid;
    padding: 50px;
    color: white;
    font-size: 20px;
   }
</style>
<body> 
    <div id="mydiv">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
  <p>Click the button to remove the div's event handler.</p>

  <button onclick="removehandler()" id="mybtn">Remove</button>
    </div>
    <p id="demo"></p>
</body>
<script>
  document.getElementById('mydiv').addEventListener('mousemove',myfun);
   
  function myfun(){
     document.getElementById('demo').innerHTML=Math.random();
  } 

  function removehandler(){
    document.getElementById('demo').removeEventListener('mousemove',myfun);
  }
</script>
</html>
