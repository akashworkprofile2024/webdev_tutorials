<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="intro" style="display: none;">hello HTML</p>
    <p class="intro" style="display: none;">hello CSS</p>

    <p id="demo"></p>
</body>
<script>
     const store = document.getElementsByClassName("intro");
     document.getElementById("demo").innerHTML = store[1].innerHTML;
</script>
</html>
