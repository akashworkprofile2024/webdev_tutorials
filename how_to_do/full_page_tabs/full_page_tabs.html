<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>

<body>

<main class="container-fluid bg-primary" >     
<button class="tablinks" onclick="prolang('html',this,'red')" id="defaultOpen">HTML</button>
<button class="tablinks" onclick="prolang('css',this,'green')">CSS</button>
<button class="tablinks" onclick="prolang('php',this,'orange')">PHP</button>

<div class="tabcontent" id="html">
    <h3>HTML</h3>
    <p>Hypertext Markup Language</p>
</div>

<div class="tabcontent" id="css">
    <h3>CSS</h3>
    <p>Cascading Style Sheet</p>
</div>

<div class="tabcontent" id="php">
    <h3>PHP</h3>
    <p>Personal Home Page</p>
</div>
</main>

</body>

<style>
    * {box-sizing: border-box}
       body,html{
        height: 100%;
        margin: 0;
        font-family: Arial;
       }  
       .tablinks{
         background-color: #555;
         color: white;
         float: left;
         border: none;
         outline: none;
         cursor: pointer;
         padding: 14px 16px;
         font-size: 17px;
         width: 25%;
       }
       .tablinks:hover{
        background-color: #777;
       }
       .tabcontent{
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
       }

       #html{background-color: red;}
       #css{background-color: green;}
       #php{background-color: blue;}
</style>
<script>
     function prolang(lang,ele,color){
       var i,tabcontent,tablinks;
       tabcontent=document.getElementsByClassName('tabcontent');
       for(i=0;i<tabcontent.length;i++)
       {
          tabcontent[i].style.display='none';
       }

       tablinks=document.getElementsByClassName('tablinks');
       for(i=0;i<tablinks.length;i++){
        tablinks[i].style.backgroundColor="";
       }
       document.getElementById(lang).style.display='block';
       ele.style.backgroundColor=color;
     }
     document.getElementById('defaultOpen').click();
</script>
</html>
