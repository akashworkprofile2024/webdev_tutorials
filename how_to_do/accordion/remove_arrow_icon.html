<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Rotate Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Remove Bootstrap's default arrow */
        .accordion-button::after {
            display: none !important;
        }

        /* Styling for the custom plus/minus icon */
        .accordion-button {
            /* display: flex;
            justify-content: space-between;
            align-items: center; */
        }

        .icon {
            font-size: 18px;
            font-weight: bold;
            margin-left: auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Rotate animation */
        .rotate {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Accordion Item #1 <span class="icon">+</span>
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Content for Item #1</div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Accordion Item #2 <span class="icon">+</span>
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body bg-danger text-light">Content for Item #2</div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Accordion Item #3 <span class="icon">+</span>
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Content for Item #3</div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll(".accordion-button").forEach(button => {
            button.addEventListener("click", function () {
                let icon = this.querySelector(".icon");
                let isExpanded = this.classList.contains("collapsed");
                icon.textContent = isExpanded ? "+" : "+";

                // Toggle rotate class for animation
                if (isExpanded) {
                    icon.classList.remove("rotate");
                } else {
                    icon.classList.add("rotate");
                }
            });
        });
    </script>
</body>
</html>
