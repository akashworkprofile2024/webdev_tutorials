<style>

}

.topnav {

  background-color: #333;
}

.topnav a {

  color: #f2f2f2;

  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {

}

/* Create a right-aligned (split) link inside the navigation bar */

  color: white;
}
