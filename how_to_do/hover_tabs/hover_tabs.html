<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <main class="container-fluid bg-danger">
      <div class="tablink" id="tab" >     
        <button class="tablinks" onmouseover="prolang('event','html')">HTML</button>
        <button class="tablinks" onmouseover="prolang('event','css')">CSS</button>
        <button class="tablinks" onmouseover="prolang('event','php')">PHP</button>
    </div>

    <div class="tabcontent" id="html">
         <h3>HTML</h3>
         <p>Hypertext Markup Language</p>
    </div>
    <div class="tabcontent" id="css">
        <h3>CSS</h3>
        <p>Cascading Style Sheet</p>
    </div>
    <div class="tabcontent" id="php">
        <h3>PHP</h3>
        <p>Personal Home Page</p>
    </div>
     </main>   
     
     
</body>
<style>      
     *{box-sizing: border-box;}
     
     .tab{
        float: left;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        width: 30%;
        height: 300px;
     }
     .tab button{
        display: block;
        background-color: inherit;
        color: black;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        font-size: 17px;
     }

     .tab button:hover{
        background-color: #ddd;
     }

     .tab button.active {
        background-color: #ccc;
     }

     .tabcontent{
        float: left;
        padding: 0px 12px;
        border: 1px solid #ccc;
        width: 70%;
        border-left: none;
        height: 300px;
        display: none;
     }

     .clearfix::after{
        content: "";
        clear: both;
        display: table;
     } 
</style>
<script>
       function prolang(evt,lang){
        var i,tabcontent,tablinks;
        tabcontent=document.getElementsByClassName('tabcontent');
        for(i=0;i<tabcontent.length;i++){
            tabcontent[i].style.display="none";
        }
        tablinks=document.getElementsByClassName("tablinks");
        for(i=0;i<tablinks.lenght;i++){
            tablinks[i].className=tablinks[i].className.replace("active","");
        }
        document.getElementById(lang).style.display="block";
        evt.currentTarget.className+="active";
       }
</script>
</html>
