<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <div class="topnav">
         <a class="active" href="">Home</a>
         <a href="">Gallery</a>
         <a href="">Services</a>
         <a href="">Contact</a>

         <div class="search-container">
           <input type="text" placeholder="Search.." name="search">
         </div>
    </div> 
</body>
<style>
    *{box-sizing: border-box;}
    body{margin: 0;}
    
    .topnav{
     overflow:hidden;   
     background-color: #e9e9e9;
    }

    .topnav a{
        float:left;
        display:block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size:17px;
    }

    .topnav a:hover{
        background-color: #766d6d72;
        color: black;
    }

    .topnav a.active{
        background-color: rgb(0, 162, 255);
        color: white;
    }

    .topnav .search-container{
        float: right;
    }

    .topnav input[type=text]{
        padding: 6px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
    }

    @media screen and(max-width:600px) {
        .topnav .search-container{
            float: none;
        }
        
        .topnav a, .topnav input[type=text], .topnav .search-container button{
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
        }
        .topnav input[type=text]{
            border: 1px solid #ccc;
        }
    }
</style>
</html>
