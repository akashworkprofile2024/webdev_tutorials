<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>

<body>
    <main class="container-fluid bg-danger mt-4">
        <div id="html" class="tabcontent">
            <h3>HTML</h3>
            <p>Hypertext Markup Language</p>
        </div>   
        <div id="css" class="tabcontent">
            <h3>CSS</h3>
            <p>Cascading Style Sheet</p>
        </div>
        <div id="php" class="tabcontent">
            <h3>PHP</h3>
            <p>Personal Home Page</p> 
        </div>
       <div class="d-flex justify-content-center">
           <button class="tablinks" onclick="prolang('html',this,'red')" id="defaultOpen">HTML</button>
           <button class="tablinks" onclick="prolang('css',this,'#c4c3ff')">CSS</button>
           <button class="tablinks" onclick="prolang('php',this,'10afb4')">PHP</button>
       </div>
    </main>
</body>
<style>
     .tablinks{
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 15px;
        width: 30%;
        
     }  

     .tablinks:hover{
        background-color: #777;
     }

     .tabcontent{
             color: white;
             display: none;
             padding: 50px;
             text-align: center;
     }

     #html {background-color: red;}
     #css{background-color: orange;}
     #php{background-color: green;}
</style>

<script>
    function prolang(lang , ele, color){
        var i, tabcontent, tablinks;
        tabcontent=document.getElementsByClassName('tabcontent');
        for(i=0;i<tabcontent.length;i++){
            tabcontent[i].style.display="none";
        }
        
        tablinks=document.getElementsByClassName('tablinks');
        for(i=0;i<tablinks.length;i++){
            tablinks[i].style.backgroudColor="";
        }
        document.getElementById(lang).style.display="block";
        ele.style.backgroudColor=color;
    }
    document.getElementById('defaultOpen').click()
</script>
</html>
