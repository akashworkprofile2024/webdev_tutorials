<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Nav_bar</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>

<body>

    <!-- Basic Navbar -->
    <h2 style='margin-left: 1%;'>Basic Navbar</h2>
    <nav class="navbar navbar-expand-sm bg-dark"> 
        <div class="container-fluid ">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link text-light" href="">Link1</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-light" href="">Link2</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-light" href="">Link3</a>
                </li>
            </ul>
        </div>
    </nav>
   
    <br><br>

    <!-- Vertical Navbar -->
     <h2 style='margin-left: 1%;'>Vertical Navbar</h2>

     <nav class="navbar bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-white" href="">Link1</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link text-white" href="">Link2</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="">Link3</a>
                </li>

            </ul>
        </div>
     </nav>

    <br>
    
    
     <!-- Centered Navbar  -->
      <h2>Centered Navbar</h2>
      <nav class="navbar bg-dark navbar-expand-sm justify-content-center">
        <ul class="navbar-nav bg-primary">
            <li class="nav-item">
                <a class="nav-link text-white" href="">Link1</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" href="">Link2</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" href="">Link3</a>
            </li>
        </ul>
      </nav>

      <br>


      <!-- Colored Navbar -->


</body>
</html>
