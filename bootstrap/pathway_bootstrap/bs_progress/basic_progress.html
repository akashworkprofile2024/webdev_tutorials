<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<body>
    
    <div class="container mt-5 p-5">
        
            <h2>Basic Progress bar</h2>
            <div class="progress">
                <div class="progress-bar" style='width: 60%;'></div>
            </div>
        
    </div>
    <br>

    <div class="container mt-5 p-5">
        
            <h2>Progress height</h2>
            <div class="progress" style='height: 40px;'>
                <div class="progress-bar bg-warning" style='width: 60%;'></div>
            </div>
        
    </div>

    <br>

    <div class="container mt-5 p-5">
        
            <h2>Progress Bar Label</h2>
            <div class="progress">
                <div class="progress-bar bg-danger" style='width: 60%;'>60%</div>
            </div>
        
    </div>

    <br>

    <div class="container mt-5 p-5">
        
        <h2>Striped Bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-primary" style='width: 60%;'>60%</div>
        </div>
    
</div>

<br>

<div class="container mt-5 p-5">
        
    <h2>Animated Bar </h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style='width: 60%;'>60%</div>
    </div>

</div>

<br>


<div class="container mt-5 p-5">
    <div class="progress">
        <div class=" col progress-bar bg-primary" style='width: 10%;'>Save</div>
        <div class=" col progress-bar bg-success" style="width: 30% ;">Normal</div>
        <div class=" col progress-bar bg-warning" style="width: 50%;">Medium</div>
        <div class="col progress-bar bg-danger" style="width: 80%;">Unsafe</div>
    </div>
</div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
</body>
</html>
