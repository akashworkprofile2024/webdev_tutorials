<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple container</title>
</head>
<!-- Bootstrap Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body style='background-color: black; color: white;'>
    <div class="container pt-3">
        <h1>Responsive Container</h1>
    </div>

    <div class="container-sm border  mt-3">For small size</div> 
    <div class="container-md border  mt-3">For medium size </div>
    <div class="container-lg border  mt-3">For large size</div>
    <div class="container-xl border  mt-3">For extra large size </div>
    <div class="container-xxl border mt-3">For extra extra large size </div>
 

    <!-- Boostrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
