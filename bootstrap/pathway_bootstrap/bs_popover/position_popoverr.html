<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
<body>
  
    <div class="container" style="margin-top: 5%;">
        <h2>Popover placement</h2>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="top"    data-bs-content="Content">Top</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Content">Bottom</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="left"   data-bs-content="Content">Left</a>
        <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="right"  data-bs-content="Content">Right</a>
    </div>

    <br>

     
    <div class="container">
        <h2>Focus popover</h2>
        <a href="#" title="JK Rowling" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="Harry_Potter_Series">Info Mania</a>
    </div>

    <br>

    <div class="container">
        <h2>Hover PopOver</h2>
        <a href="#" title="Hover Popover" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Hoverup PopOver">Hover me</a>
    </div>

   
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) { return new bootstrap.Popover(popoverTriggerEl) })
    </script>


    

</body>
</html>
