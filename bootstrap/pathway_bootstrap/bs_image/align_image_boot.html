<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Image (float / Center)</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<body>
    
    <div class="content-fluid">
        <div class="row mt-5 bg-primary">
            <div class="con">
                  <img src="../bs_image/imagedir/paris.jpg" class="float-start" alt="">
            </div>
        </div>
    </div><br><br>
    
    
        <div class="row mt-5 bg-danger">
            <div class="con">
                  <img src="../bs_image/imagedir/paris.jpg" class="float-end" alt="">
            </div>
        </div>
    </div><br><br>

    
        <div class="row mt-5 bg-dark">
            <div class="con">
                  <img src="../bs_image/imagedir/paris.jpg" class="mx-auto d-block" alt="">
            </div>
        </div>
    </div>
 


    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
</body>
</html>
