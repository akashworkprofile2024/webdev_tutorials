<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
<body class="bg-dark text-white">
    <div class="container mt-3">
        <h3>Tooltip Positioning</h3>
        <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="Horray up!!">Top </a>
        <a href="" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Horray down!!">Bottom</a>
        <a href="" data-bs-toggle="tooltip" data-bs-placement="left" title="Horray left!!">Left</a>
        <a href="" data-bs-toggle="tooltip" data-bs-placement="right" title="Horray right!!">Right</a>
    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTiggerEl){
            return new bootstrap.Tooltip(tooltipTiggerEl)
        })
    </script>
</body>
</html>
