<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
 
<body class="bg-dark">
 
    <h4 class="mt-2"><code>This example demonstrates a 50%/50% split on small, medium, large, xlarge and xxlarge devices. On extra small devices, it will stack (100% width).</code></h4>
    <div class="container-fluid mt-2 mb-3">
        <div class="row">
            <div class="col-sm-6 bg-primary p-2">COLUMN 1</div>
            <div class="col-sm-6 bg-warning p-2">COLUMN 2</div>
        </div>
    </div>

    <h4><code>Responsive Container</code></h4>
    <div class="container mb-3">
        <div class="row">
            <div class="col-lg-6 p-2 bg-primary">COLUMN 1</div>
            <div class="col-lg-6 p-2 bg-warning">COLUMN 2</div>
        </div>
    </div>

    
    <h3><code>Auto Layout Column(25%)</code></h3>
    <div class="container ">
        <div class="row ">
            <div class=" p-2 col-sm bg-primary">COLUMN 1</div>
            <div class=" p-2 col-sm bg-danger">COLUMN 2</div>
            <div class=" p-2 col-sm bg-warning">COLUMN 3</div>
            <div class=" p-2 col-sm bg-success">COLUMN 4</div>
        </div>
    </div>


</body>
</html>
