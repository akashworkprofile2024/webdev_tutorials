        <div class="offcanvas-body">
            <p>Some text lorem ipsum</p>
            <p>Some text lorem ipsum</p>
            <p>Some text lorem ipsum</p>

        </div>
    </div>

    <div class="container mt-4">
        <h3>offcanvas Sidebar</h3>
         <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">Open offcanvas Sidebar</button>
    </div>
</body>
