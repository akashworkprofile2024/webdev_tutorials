<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Structure</title>
</head>
<!-- Bootstrap Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body  style='background-color:black; color:white'>
     <!-- Basic Structure of a boostrap -->

     <div class="row">
        <div class="col-*-* bg-danger"> This is awesome</div>
        <div class="col-*-* bg-primary"> This is awesome</div>
     </div>
      <br>
     <div class="row">
        <div class="col-*-* bg-success"> This is awesome</div>
        <div class="col-*-* bg-dark"> This is awesome</div>
        <div class="col-*-* bg-primary"> This is awesome</div>
     </div>
      <br>
     <div class="row">
        <div class="col bg-danger">This is Awesome</div>
        <div class="col bg-primary">This is Awesome</div>
        <div class="col bg-success">This is Awesome</div>
     </div>


     <!-- Boostrap Javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!-- 
    .col- (extra small devices  -  screen width less than 576px)
    .col-sm- (small devices     -  screen width equal to or greater than 576px)
    .col-md- (medium devices    -  screen width equal to or greater than 768px)
    .col-lg- (large devices     -  screen width equal to or greater than 992px)
    .col-xl- (xlarge devices    -  screen width equal to or greater than 1200px)
    .col-xxl- (xxlarge devices  -  screen width equal to or greater than 1400px)
 -->
