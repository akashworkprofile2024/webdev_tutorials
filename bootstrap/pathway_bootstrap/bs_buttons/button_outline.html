<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Outline</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<body>
    
    <div class="container mt-5 p-5">
       <div><button type="button" class="btn btn-outline-primary">Primary</button></div><br>
       <div><button type="button" class="btn btn-outline-secondary">Secondary</button></div><br>
       <div><button type="button" class="btn btn-outline-success">Success</button></div><br>
       <div><button type="button" class="btn btn-outline-info">Info</button></div><br>
       <div><button type="button" class="btn btn-outline-warning">Warning</button></div><br>
       <div><button type="button" class="btn btn-outline-danger">Danger</button></div><br>
       <div><button type="button" class="btn btn-outline-dark">Dark</button></div><br>
       <div><button type="button" class="btn btn-outline-light text-dark">Light</button></div><br>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
</body>
</html>
