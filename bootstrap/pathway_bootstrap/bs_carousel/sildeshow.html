<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
<body>
   <!-- Carousel -->
   <div id="slide" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators / dots -->
    <div class="carousel-indicators">
       <button type="button" data-bs-target="#slide" data-bs-slide-to="0" class="active"></button>
       <button type="button" data-bs-target="#slide" data-bs-slide-to="1"></button>
       <button type="button" data-bs-target="#slide" data-bs-slide-to="2"></button>
   </div>

   <!-- The SlideShow / Carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="image_carousel/img1.jpg" alt="Paris" class="d-block" style="width: 100%; height: 80vh;">
            <div class="carousel-caption"><h2>Paris</h2></div>
        </div>

        <div class="carousel-item">
            <img src="image_carousel/img2.jpg" alt="NYC" class="d-block" style="width: 100%; height: 80vh;">
            <div class="carousel-caption">
                <h2>New York City</h2>
            </div>
        </div>

        <div class="carousel-item">
             <img src="image_carousel/img3.jpg" alt="ITaly" class="d-block" style="width: 100%; height: 80vh;">
             <div class="carousel-caption"><h2>Italy</h2></div>
        </div>
    </div>


    <!-- Left and right Controls / icons -->

    <button class="carousel-control-prev" type="button" data-bs-target="#slide"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#slide"  data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
    </button>
    
    </div>



</body>
</html>
