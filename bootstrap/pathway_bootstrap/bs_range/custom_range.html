<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark">
    
    <div class="container mt-3">
        <h2><code>Custom Range</code></h2>
        <form action="">
         
          <div class="container">
            <label for="customrange" class="form-label">Custom Range</label>
            <input type="range" class="form-range" id="customrange" name="points">
          </div>
          
          
          <div class="container">
            <h2><code>Steps in Range</code></h2>
            <label for="customrange" class="form-label">Steps in Range</label>
            <input type="range" class="form-range" id="customrange" step="10" name="points">
          </div>


          <div class="container">
            <h2><code>Min Max Range</code></h2>
            <label for="customrange" class="form-label">Steps in Range</label>
            <input type="range" class="form-range" id="customrange" min="0" max="4" name="points">
          </div>
            
        </form>
    </div>
</body>
</html>
