<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<body class="bg-dark">
    <div class="container mt-5">
        <h2 class="text-white">Default Button Group</h2>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary">Gallery</button>
            <button type="button" class="btn btn-primary">About Us</button>
          </div>
    </div>

    <br>

    <div class="container">
        <h2 class="text-white">Large Button Group</h2>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Gallery</button>
            <button type="button" class="btn btn-primary">About Us</button>
        </div>
    </div>

    <br>

    <div class="container">
        <h2 class="text-white">Small Button Group</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
    </div>

    <br>

    <div class="container">
        <h2 class="text-white">Vertical Button Group</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Apple</button>    
            <button type="button" class="btn btn-primary">Samsung</button>    
            <button type="button" class="btn btn-primary">Sony</button>    
        </div>
    </div>

    <br>

    <div class="container">
        <h2 class="text-white">Button group side by side</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
    </div>

    <br>

    <div class="container">
        <h2 class="text-white">Nested Button Group / DropDown Menu</h2>
       <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
                 <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Tablet</a>
                    <a class="dropdown-item" href="">SmartPhone</a>
                 </div>     
            </div>
       </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
</body>
</html>
