<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Forms</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark"> 
     
    <div class="container mt-5 text-light">
        <h2><code>Inline Forms</code></h2>
       <form action="">
           <div class="row">
            
            <!-- Username Col -->
              <div class="col">
                  <label for="username" class="form-label">Username</label> 
                  <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username">
              </div>

            <!-- Password Col  -->
              <div class="col">
                <label for="pass" class="form-label">Password</label>
                <input class="form-control" type="password" name="pass" id="pass" placeholder="Enter Password"> 
             
            </div>
           </div>
       </form>   
     </div>   
</body>
</html>
