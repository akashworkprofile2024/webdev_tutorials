<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark text-white">
 
    <div class="container mt-3">
     <form action="">   
       <label for="choose" class="form-label">Select List</label>
        <select class="form-select" name="choose" id="choose">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
       </select>
    </form>
    </div>

       <div class="container">
        <form action="">
            <label for="chooseli" class="form-label">Select Multi List</label>
            <select multiple class="form-select" name="chooseli" id="chooseli">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </form>
    </div>

    <br><br>

    <div class="container">
        <form action="">
            <label for="menu2" class="form-label">Disable List</label>
            <select class="form-select" name="menu2" id="menu2" disabled>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
        </form>
    </div>

    <br><br>


    <div class="container">
        <form action="">       
            <label for="menu" class="form-label">Menu list</label>
            <input list="menus" class="form-control" name="menu" id="menu">
            <datalist id="menus">
                  <option value="Coffee"></option>
                  <option value="Tea"></option>
                  <option value="Softdrink"></option>
            </datalist><br>
            <button  class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>


    





</body>
</html>
