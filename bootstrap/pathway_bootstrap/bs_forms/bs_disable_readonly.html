<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark text-white">
    
    <div class="container mt-3">
        <form action="">
            <h2>Normal Input</h2>
            <input type="text" class=" mb-3 form-control" placeholder="Normal input">
            <h2>Disable Input</h2>
            <input type="text" class="mb-3 form-control" placeholder="Disable input" disabled>
            <h2>Readonly Input</h2>
            <input type="text" class="mb-3 form-control" placeholder="Readonly input" readonly>
            <h2>Plain Text</h2>
            <input type="text" class="mb-3 form-control-plaintext bg-light" placeholder="plaintext">
            <h2>Color Chooser Plate</h2>
            <input type="color" class="mb-3 form-control-color" value="#00ff00">
        </form>
    </div>
</body>
</html>
