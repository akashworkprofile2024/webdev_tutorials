<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark">
 
    <div class="container border border-primary  bg-light" style="margin-top:30vh;">
        <h2>Stacked Form</h2>
       <form action="">

        <!-- Username -->
          <div class=" mb-3 mt-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
          </div>

        <!-- Password  -->

          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" name="pass" placeholder="*******">
          </div>


        <!-- Text Area  -->

        <div class="mb-3">
            <label for="comment" class="form-label">Comments:</label>
            <textarea class="form-control" rows="5" name="comment" id="comment"></textarea>
        </div>  

        <!-- CheckBox  -->
          <div class="form-check  mb-3">
            <label for="checklabel">
                <input type="checkbox" class="form-check-input" id="checklabel" name="checklabel">Remember me
            </label>
          </div>

        

        <!-- Submit Button  -->
          <button type="button" class=" mb-3 btn  btn-primary">Login</button>
       </form>



    </div>
</body>
</html>


<!-- 

class = form-label (For label)
 
class= form-control (for add form bootstrap)

class = form-check   
class = form-check-input ( for checkbox)
  
-->
