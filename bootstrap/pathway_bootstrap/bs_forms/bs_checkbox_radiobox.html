<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark text-light">
 

    <div class="container mt-3">
        <h2><code>Checkboxes</code></h2>
        <form action="">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="check1" value="something">
                <label for="check1" class="form-check-label">Normal Checkbox</label>
            </div>
             
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="check2" value="something" checked>
                <label for="check2" class="form-check-label">Always Checked</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="disable" name="disable" value="Something Disable" disabled>
                <label for="disable" class="form-check-label">Disabled CheckBox</label>
            </div>
        </form>
    </div>


    <div class="container mt-3">
        <h2><code>Radio Button</code></h2>
        <form action="">
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="option" value="nothing">
                <label  class="form-check-label">Normal Radio 1</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="option" value="nothing">
                <label  class="form-check-label">Normal Radio 2</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="option2" value="nothing" checked>
                <label  class="form-check-label">Always Check Radio</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="option" value="nothing" disabled>
                <label  class="form-check-label">Disabled Radio</label>
            </div>
        </form>
    </div>

    
</body>
</html>
