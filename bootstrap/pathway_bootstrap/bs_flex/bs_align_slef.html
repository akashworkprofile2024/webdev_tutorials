<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class="bg-dark">
  
    <div class="container mt-3">
        <p><code>align-self-start</code></p>
        <div class="d-flex p-2 bg-warning text-dark" style="height: 200px;">
            <div class="p-2 border border-dark">Flex 1</div>
            <div class="p-2 border border-dark align-self-start">Flex 2</div>
            <div class="p-2 border border-dark">Flex 3</div>
        </div>

        <br><br>
        <p><code>align-self-end</code></p>
        <div class="d-flex p-2 bg-warning text-dark" style="height: 200px;">
            <div class="p-2 border border-dark">Flex 1</div>
            <div class="p-2 border border-dark align-self-end">Flex 2</div>
            <div class="p-2 border border-dark">Flex 3</div>
        </div>
        
        <br><br>
        <p><code>align-self-center</code></p> 
        <div class="d-flex p-2 bg-warning text-dark" style="height: 200px;">
            <div class="p-2 border border-dark">Flex 1</div>
            <div class="p-2 border border-dark align-self-center">Flex 2</div>
            <div class="p-2 border border-dark">Flex 3</div>
        </div>

        <br><br>
        <p><code>align-self-baseline</code></p> 
        <div class="d-flex p-2 bg-warning text-dark" style="height: 200px;">
            <div class="p-2 border border-dark">Flex 1</div>
            <div class="p-2 border border-dark align-self-baseline">Flex 2</div>
            <div class="p-2 border border-dark">Flex 3</div>
        </div>
        
        <br><br>

        <p><code>align-self-stretch</code></p>
        <div class="d-flex p-2 bg-warning text-dark" style="height: 200px;">
            <div class="p-2 border border-dark">Flex 1</div>
            <div class="p-2 border border-dark align-self-stretch">Flex 2</div>
            <div class="p-2 border border-dark">Flex 3</div>
        </div>
        

    </div>
    
</body>
</html>
