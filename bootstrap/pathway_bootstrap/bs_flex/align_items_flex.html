<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Items Flex</title>
</head>
 
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
 
<body class=" container bg-dark">

   <div class="container mt-3"> 
    <p><code>align-items-start</code></p>
    <div class="d-flex align-items-start text-dark bg-warning" style="height: 300px;">
        <div class="p-2 border border-dark">Flex 1</div>
        <div class="p-2 border border-dark">Flex 2</div>
        <div class="p-2 border border-dark">Flex 3</div>
        <div class="p-2 border border-dark">Flex 4</div>
        <div class="p-2 border border-dark">Flex 5</div>
    </div>
    
    <br><br>
    <p><code>align-items-end</code></p>
    <div class="d-flex align-items-end text-dark bg-warning" style="height: 300px;">
        <div class="p-2 border border-dark">Flex 1</div>
        <div class="p-2 border border-dark">Flex 2</div>
        <div class="p-2 border border-dark">Flex 3</div>
        <div class="p-2 border border-dark">Flex 4</div>
        <div class="p-2 border border-dark">Flex 5</div>
    </div>

    <br><br>
    <p><code>align-items-center</code></p> 
    <div class="d-flex align-items-center text-dark bg-warning" style="height: 300px;">
        <div class="p-2 border border-dark">Flex 1</div>
        <div class="p-2 border border-dark">Flex 2</div>
        <div class="p-2 border border-dark">Flex 3</div>
        <div class="p-2 border border-dark">Flex 4</div>
        <div class="p-2 border border-dark">Flex 5</div>
    </div>

    <br><br>

    <p><code>align-items-baseline</code></p>
    <div class="d-flex align-items-baseline text-dark bg-warning" style="height: 300px;">
        <div class="p-2 border border-dark">Flex 1</div>
        <div class="p-2 border border-dark">Flex 2</div>
        <div class="p-2 border border-dark">Flex 3</div>
        <div class="p-2 border border-dark">Flex 4</div>
        <div class="p-2 border border-dark">Flex 5</div>
    </div>

    <br><br>
    <p><code>align-items-stretch</code></p>
    <div class="d-flex align-items-stretch text-dark bg-warning" style="height: 300px;">
        <div class="p-2 border border-dark">Flex 1</div>
        <div class="p-2 border border-dark">Flex 2</div>
        <div class="p-2 border border-dark">Flex 3</div>
        <div class="p-2 border border-dark">Flex 4</div>
        <div class="p-2 border border-dark">Flex 5</div>
    </div>

   </div> 


</body>
</html>
