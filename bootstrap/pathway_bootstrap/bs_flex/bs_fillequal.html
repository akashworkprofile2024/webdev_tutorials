<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
<body class="bg-dark">

    <div class="container mt-5">
      <h2 class="text-white">Fill/ Equal Width</h2>
      <div class="d-flex">
        <div class="p-2 flex-fill bg-info">   Flex-1</div>
        <div class="p-2 flex-fill bg-warning">Flex-2</div>
        <div class="p-2 flex-fill bg-primary">Flex-3</div>
      </div>
    </div>

     <br><br>

     <div class="container">
        <h2 class="text-white">Without Flex Fill</h2>
        <div class="d-flex ">
          <div class="p-2  bg-info">   Flex-1</div>
          <div class="p-2  bg-warning">Flex-2</div>
          <div class="p-2  bg-primary">Flex-3</div>
        </div>     
    </div>

    <br><br>

    <div class="container">
        <h2 class="text-white">Flex Grow</h2>
        <div class="d-flex">
            <div class="p-2  bg-info">Flex-1</div>
            <div class="p-2  bg-warning">Flex-2</div>
            <div class="p-2 flex-grow-1  bg-primary">Flex-3</div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <h2 class="text-white">Order</h2>
        <div class="d-flex">
            <div class="p-2 order-3 bg-info">   Flex-1</div>
            <div class="p-2 order-2 bg-warning">Flex-2</div>
            <div class="p-2 order-1 bg-primary">Flex-3</div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <h2 class="text-white">Auto Margins</h2>
        <div class="d-flex">
            <div class="p-2 ms-auto bg-info">   Flex-1</div>
            <div class="p-2  bg-warning">Flex-2</div>
            <div class="p-2   bg-primary">Flex-3</div>
        </div>
    </div>
</body>
</html>
