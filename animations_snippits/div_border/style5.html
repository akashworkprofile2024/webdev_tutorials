<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corner Border Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .corner-border {
      position: relative;
      padding: 2rem;
      text-align: center;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .corner-border span {
      position: absolute;
      display: block;
      background: #0d6efd;
      transition: all 0.5s ease;
    }

    /* Top-left to bottom-right corners */
    .corner-border span:nth-child(1) {
      height: 2px;
      width: 0%;
      top: 0;
      left: 0;
    }

    .corner-border span:nth-child(2) {
      height: 0%;
      width: 2px;
      top: 0;
      right: 0;
    }

    .corner-border span:nth-child(3) {
      height: 2px;
      width: 0%;
      bottom: 0;
      right: 0;
    }

    .corner-border span:nth-child(4) {
      height: 0%;
      width: 2px;
      bottom: 0;
      left: 0;
    }

    .corner-border:hover span:nth-child(1) {
      width: 100%;
    }

    .corner-border:hover span:nth-child(2) {
      height: 100%;
    }

    .corner-border:hover span:nth-child(3) {
      width: 100%;
    }

    .corner-border:hover span:nth-child(4) {
      height: 100%;
    }
  </style>
</head>
<body class="p-5 bg-light">

  <div class="container">
    <div class="corner-border position-relative">
      Hover me for animated corner borders!
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

</body>
</html>
