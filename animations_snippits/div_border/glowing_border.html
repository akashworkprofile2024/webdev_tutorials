<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracing Glow Border</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(90deg, red, yellow, lime, cyan, red);
      background-size: 400%;
      z-index: 1;
      border-radius: 10px;
      filter: blur(3px);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .box:hover::before {
      opacity: 1;
      animation: trace 2s linear forwards;
    }

    .box::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      background: #222;
      border-radius: 6px;
    }

    @keyframes trace {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 400% 50%;
      }
    }
  </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
