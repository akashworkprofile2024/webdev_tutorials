<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Grow Animation with Centered Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grow-border {
      position: relative;
      padding: 2rem;
      text-align: center;
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .grow-border::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background-color: #0d6efd;
      transition: all 0.5s ease;
      border-radius: 8px;
      transform: translate(-50%, -50%);
    }

    .grow-border:hover::before {
      width: 100%;
      height: 100%;
    }

    .hover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
      font-size: 1.2rem;
      color: #ffffff;
    }

    .grow-border:hover .hover-text {
      opacity: 1;
    }
  </style>
</head>
<body class="p-5 bg-dark">
  <div class="container">
    <div class="grow-border">
        <div class="bg-warning">Hover it</div>
      <div class="hover-text">Hover to See More!</div>
    </div>
  </div>

</body>
</html>
