<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diagonal Border Swipe Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .diagonal-border {
      position: relative;
      padding: 2rem;
      text-align: center;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.4s ease-in-out;
    }

    .diagonal-border::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #0d6efd;
      transition: width 0.5s ease-in-out;
    }

    .diagonal-border::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 2px;
      background-color: #0d6efd;
      transition: width 0.5s ease-in-out;
    }

    .diagonal-border:hover::before {
      width: 100%;
    }

    .diagonal-border:hover::after {
      width: 100%;
    }

    .diagonal-border:hover {
      transform: rotate(2deg);
    }

  </style>
</head>
<body class="p-5 bg-dark">

  <div class="container">
    <div class="diagonal-border">
      Hover me for diagonal border swipe animation!
    </div>
  </div>

</body>
</html>
