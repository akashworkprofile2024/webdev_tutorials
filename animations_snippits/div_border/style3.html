<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .animated-border {
      position: relative;
      padding: 2rem;
      text-align: center;
      color: #333;
      background-color: #f8f9fa;
      transition: color 0.3s ease;
      overflow: hidden;
    }

    .animated-border::before,
    .animated-border::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #007bff;
      top: 0;
      left: 0;
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    .animated-border::before {
      transform: scaleX(0);
      transform-origin: left;
    }

    .animated-border::after {
      transform: scaleY(0);
      transform-origin: top;
    }

    .animated-border:hover::before {
      transform: scaleX(1);
    }

    .animated-border:hover::after {
      transform: scaleY(1);
    }
  </style>
</head>
<body class="p-5">

  <div class="container">
    <div class="animated-border rounded p-5">
      Hover me for border animation!
    </div>
  </div>

</body>
</html>
