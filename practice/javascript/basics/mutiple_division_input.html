<!-- Multiplication and Division (User Input) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1st number: <input type="text" id="fristnum"><br>
    2nd number: <input type="text" id="secondnum">
    <br>
    <button type="button" onclick="mul()" Value="multiply">Multiply</button>
    <button type="button" onclick="add()" Value="addition">Addition</button><br><br>
    <div style="border:1px solid black; width: 10%;">
        <p>Answer: <span id="demo"></span></p>
    </div>
</body>
<script>
     function mul(){
        n1 = document.getElementById('fristnum').value; 
        n2 = document.getElementById('secondnum').value;
         var result = (n1 * n2);
        document.getElementById('demo').innerHTML=result; 
     }

     function add(){
        n1 = parseInt(document.getElementById('fristnum').value); 
        n2 = parseInt(document.getElementById('secondnum').value);
        
         var result1 = (n1 + n2);
        document.getElementById('demo').innerHTML=result1; 
     }
</script>
</html>
