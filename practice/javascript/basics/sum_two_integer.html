<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="demo"></p> 
</body>
<script>
function sumtriple(x,y){
    if(x==y){
        store =  3 *(x+y);
        document.getElementById('demo').innerHTML=store;
       
    }else{
        store = x+y;
        document.getElementById('demo').innerHTML=store;
    }
}
sumtriple(10,20);
sumtriple(10,10);
</script>
</html>
