<!-- Find Years When Jan 1 is Sunday (2014?2050) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
</body>
<script>
   for(var year = 2014; year <= 2050 ; year++){
    
    // Create a Date object for January 1st of the current year
    var d = new Date(year,0,1);

     // Check if January 1st is a Sunday (where Sunday corresponds to day index 0)
     if(d.getDay() === 0){
        document.getElementById('display').innerHTML="1st Jan is being a Sunday: " + year;
     }
   }
</script>
</html>
