<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    function removechar(recieve,char_pos){
    // Extract from 0 to end
        part1 = recieve.substring(0,char_pos);
    // Extract the substring from char_pos
       part2 = recieve.substring(char_pos+1,recieve.length) 

       document.getElementById('demo').innerHTML=part1+part2;
    } 
    removechar('AkashB',2)
</script>
</html>
