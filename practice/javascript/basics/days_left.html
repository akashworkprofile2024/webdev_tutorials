<!-- Days Left Before Christmas -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display"></p>
</body>
<script>
    // Get Current Date
    var today = new Date();

    var cmas = new Date(today.getFullYear(),11,25);
    
    // Check if the current date is after December 25th
    if(today.getMonth()==11 && today.getDate()>25){
        // set Christmas for the next year
        cmas.setFullYear(cmas.getFullYear()+1);
    }

    // Calculate the difference in days between today and Christmas
    var one_day = 1000 * 60 * 60 * 24;

    // days left until christmas
    var store = Math.ceil((cmas.getTime() - today.getTime()) / (one_day)) + 'days left until Christmas';

    document.getElementById('display').innerHTML=store;
</script>
</html>
