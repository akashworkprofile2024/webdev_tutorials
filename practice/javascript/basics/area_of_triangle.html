   <p id="demo"></p>

<script>
    side1 = 5
    side2 = 6
    side3 = 7

    // Semiperimeter of the triangle

    var s = (side1 + side2  +side3 ) /2;

    // Use herons formula to calculate area 

    var area = Math.sqrt(s*((s*side1) * (s*side2

    ) * (s*side3)));

    document.getElementById('demo').innerHTML='Area of Triangle: '+area
