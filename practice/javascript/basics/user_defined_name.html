<!-- Create a variable using a user-defined name -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id="demo"></p>
 </body>
 <script>
    var var_name = 'abcd';
    var n = 120;
    // Assign the value of n to the property named 'abcd' of the 'this' object
    this[var_name]=n;

    document.getElementById('demo').innerHTML=this[var_name];
 </script>
 </html>
